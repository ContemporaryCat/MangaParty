name: Deploy MangaParty
on:
  push:
    tags: [ 'v*' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      
      - uses: actions/setup-go@v4
        with: { go-version: '1.22' }

      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: build --snapshot --clean --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          # Note: GoReleaser path includes project name and arch
          source: "dist/mangaparty_linux_amd64_v1/mangaparty"
          target: "/var/www/mangaparty/"
          strip_components: 2

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            chmod +x /var/www/mangaparty/mangaparty
            systemctl restart mangaparty